<!DOCTYPE html>
<html lang="de">
<head>

    <style>

        :root {

        body {

            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.24);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            
        }

        .header {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.083);
            padding: 10px 15px;
            background-color: var(--primary-color);

        .option-button.selected {

            color: var(--primary-color);
        }

        .option-button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .option-button svg {

            width: 20px;
            height: 20px;
        }

        .organic-input {
            width: 95%;

            border-radius: 5px;
            color: var(--text-color);

            transition: all 0.3s ease;
            
        }

        .organic-input:focus {
            outline: none;
            box-shadow: 0 0 0 1.4px var(--accent-color);
        }

        #generateButton {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: o 2px 4px rgba(0, 0, 0, 0.24);
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bolder;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        #generateButton:hover {
            background-color: #333333;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modern-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin: 0 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        #result {
            width: 97%;
            margin-top: 20px;
            padding: 13px;
            background-color: var(--primary-color);
            border-radius: 5px;
            display: none;
        }

        .supplement-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .supplement-item:hover {
            background-color: #d0cece;
            transform: translateY(-2px);
        }

        .supplement-icon {

            height: 40px;
            margin-right: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 20px;

        .supplement-info {

        .supplement-name {

            margin-bottom: 5px;
        }

        .supplement-dosage {

            color: #5f5e5e;
        }

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 9px;
            padding: 14px;
        }

        .supplement-details {
            border: 1.4px solid black;
            background-color: rgb(237, 234, 234);

            padding: 20px;
            border-radius: 9px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 98%;
            
        }

        .buy-button {

            font-size: 16px;
            font-weight: bolder;

        }

        @media (max-width: 600px) {
            .option-button {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            KI Supplement Planner

        <div class="form-container">

                </div>
                <div class="input-group">
                    <label for="weight">Gewicht (kg):</label>

                </div>
                <div class="input-group">

                <div class="input-group">

                        <button type="button" class="option-button" data-value="average">Durchschnittlich</button>

                <button type="submit" id="generateButton">Supplement Plan generieren</button>
            </form>
            <div id="loading">

                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>

    <script>
        document.querySelectorAll('.button-group').forEach(group => {
            group.addEventListener('click', function(e) {
                const button = e.target.closest('.option-button');
                if (button) {
                    group.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                }
            });
        });

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Simuliere API-Aufruf und Verarbeitungszeit
            setTimeout(generateSupplementPlan, 2000);
        });

        function generateSupplementPlan() {

            const mood = document.querySelector('#moodGroup .selected')?.dataset.value;

            const sleep = document.querySelector('#sleepGroup .selected')?.dataset.value;

            let plan = '<h2>Ihr personalisierter Supplement Plan</h2>';

            // Basis-Supplemente f√ºr alle
            plan += supplementItem('üçé', 'Multivitamin', `1 Tablette t√§glich`, 'Grundversorgung mit essentiellen Vitaminen und Mineralstoffen');
            plan += supplementItem('üåä', 'Omega-3', `${calculateDosage(weight, 1000, 2000)} mg t√§glich`, 'Unterst√ºtzt Herz-Kreislauf-Gesundheit und kognitive Funktionen');

            // Mood-basierte Empfehlungen
            if (mood === 'stressed' || mood === 'tired') {
                plan += supplementItem('üåø', 'Ashwagandha', `${calculateDosage(weight, 300, 600)} mg, morgens und abends`, 'Unterst√ºtzt die Stressresistenz und verbessert die Stimmung');
                plan += supplementItem('üçµ', 'L-Theanin', `${calculateDosage(weight, 100, 200)} mg t√§glich`, 'F√∂rdert Entspannung ohne M√ºdigkeit');
                plan += supplementItem('üå∫', 'Rhodiola Rosea', `${calculateDosage(weight, 200, 400)} mg t√§glich`, 'Verbessert die Stressresistenz und reduziert M√ºdigkeit');
            }

            if (mood === 'tired') {
                plan += supplementItem('‚òïÔ∏è', 'Koffein + L-Theanin', '100mg Koffein + 200mg L-Theanin, morgens', 'Verbessert Fokus und Energie ohne Nervosit√§t');
                plan += supplementItem('üçÑ', 'Cordyceps', `${calculateDosage(weight, 1000, 3000)} mg t√§glich`, 'Steigert Energie und Ausdauer');
            }

            if (mood === 'happy' || mood === 'energetic') {
                plan += supplementItem('üåû', '5-HTP', `${calculateDosage(weight, 50, 100)} mg vor dem Schlafengehen`, 'Unterst√ºtzt die Serotonin-Produktion f√ºr ausgeglichene Stimmung');

            // Aktivit√§ts-basierte Empfehlungen

                plan += supplementItem('üîã', 'Kreatin', '5g t√§glich', 'Verbessert Kraftleistung und Muskelmasse');
                plan += supplementItem('üçã', 'BCAA', `${calculateDosage(weight, 5, 10)}g vor dem Training`, 'Reduziert Muskelerm√ºdung und f√∂rdert die Erholung');
                plan += supplementItem('ü•§', 'Beta-Alanin', `${calculateDosage(weight, 2, 5)}g t√§glich`, 'Verbessert die Ausdauer und reduziert Muskelerm√ºdung');
            } else if (exercise === 'medium') {
                const proteinDosage = Math.round(weight * 1.2);
                plan += supplementItem('üí™', 'Whey Protein', `${proteinDosage}g t√§glich`, 'Unterst√ºtzt Muskelerhalt und Regeneration');
                plan += supplementItem('üçì', 'Glutamin', `${calculateDosage(weight, 5, 10)}g t√§glich`, 'F√∂rdert die Muskelregeneration und unterst√ºtzt das Immunsystem');
            }

            // Schlaf-basierte Empfehlungen
            if (sleep === 'poor') {
                plan += supplementItem('üò¥', 'Melatonin', '0.5-1mg 30 Minuten vor dem Schlafengehen', 'Reguliert den Schlaf-Wach-Rhythmus');
                plan += supplementItem('üåô', 'Magnesium', `${calculateDosage(weight, 200, 400)}mg vor dem Schlafengehen`, 'F√∂rdert Muskelentspannung und verbessert die Schlafqualit√§t');
                plan += supplementItem('üçØ', 'Glycin', `3g vor dem Schlafengehen`, 'Verbessert die Schlafqualit√§t und f√∂rdert tieferen Schlaf');
            }

            if (sleep === 'average' || sleep === 'poor') {
                plan += supplementItem('üåø', 'Baldrian', '300-600mg 1 Stunde vor dem Schlafengehen', 'Nat√ºrliches Beruhigungsmittel, das die Schlafqualit√§t verbessern kann');

            }

            // Gewichts- und gr√∂√üenbasierte Empfehlungen
            const bmi = calculateBMI(weight, height);
            if (bmi < 18.5) {

            plan += '<p><strong>Hinweis:</strong> Bitte besprechen Sie die Einnahme von Nahrungserg√§nzungsmitteln mit Ihrem Arzt, insbesondere wenn Sie Medikamente einnehmen oder gesundheitliche Probleme haben.</p>';

            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = plan;
            document.getElementById('result').style.display = 'block';
        }

        function supplementItem(icon, name, dosage, description) {
            return `
                <div class="supplement-item" onclick="showSupplementDetails('${name}', '${dosage}', '${description}')">
                    <div class="supplement-icon">${icon}</div>
                    <div class="supplement-info">
                        <div class="supplement-name">${name}</div>
                        <div class="supplement-dosage">${dosage}</div>
                        <div class="supplement-description">${description}</div>
                    </div>
                </div>
            `;
        }

        function showSupplementDetails(name, dosage, description) {
            const detailsHtml = `
                <div class="supplement-details">
                    <h3>${name}</h3>
                    <p><strong>Dosierung:</strong> ${dosage}</p>
                    <p><strong>Beschreibung:</strong> ${description}</p>
                    <p><strong>Vorteile:</strong> ${getSupplementBenefits(name)}</p>
                    <p><strong>M√∂gliche Nebenwirkungen:</strong> ${getSupplementSideEffects(name)}</p>
                    <button onclick="buyNow('${name}')" class="buy-button">Jetzt kaufen</button>
                </div>
            `;
            
            const detailsContainer = document.createElement('div');
            detailsContainer.innerHTML = detailsHtml;
            detailsContainer.className = 'supplement-details-container';
            document.body.appendChild(detailsContainer);

            detailsContainer.onclick = function(event) {
                if (event.target === detailsContainer) {
                    document.body.removeChild(detailsContainer);
                }
            };
        }

        function getSupplementSideEffects(name) {

            const sideEffects = {

        function buyNow(name) {
            alert(`Sie werden nun zum Kauf von ${name} weitergeleitet. Dies ist eine Simulation.`);
        }

        function calculateDosage(weight, minDose, maxDose) {
            return Math.round((weight / 70) * (maxDose - minDose) + minDose);
        }

        function calculateVitaminDDosage(weight) {
            return Math.round(weight * 35);
        }

        function calculateBMI(weight, height) {
            return weight / ((height / 100) ** 2);
        }
    </script>
