    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #07171b;
            --background-color: #0f1e24;
            --text-color: #e6f1ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 135, 104, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(90deg, #00ff9d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(30deg);
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(40px); }
        }

        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-button.selected {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button svg {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }

        .organic-input {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .organic-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #generateButton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #21b09d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bolder;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #generateButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modern-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 9px;
            display: none;
            width: 95%;
        }

        .supplement-item {
            width: 95%;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .supplement-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .supplement-icon {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            background-color: rgb(62, 62, 62);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
        }


        .supplement-icon2 {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
        }

        .supplement-info {
            flex-grow: 1;
        }

        .supplement-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .supplement-dosage {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .supplement-details-container {
            position: fixed;
            padding: 14px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            
            
        }

        

        .supplement-details {
            margin-right: 22px;
            background-color: rgba(37, 49, 50, 0.9);

            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 480px;

        .buy-button {
            background-color:  rgb(255, 255, 255);

            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bolder;
        }
    </style>
</head>
