<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovac AI Supplement Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #07171b;
            --background-color: #0f1e24;
            --text-color: #e6f1ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 135, 104, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(90deg, #00ff9d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(30deg);
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(40px); }
        }

        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-button.selected {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button svg {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }

        .organic-input {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .organic-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #generateButton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #21b09d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bolder;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #generateButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modern-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }


        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: none;
        }

        .supplement-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer; /* Added cursor pointer */
        }

        .supplement-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .supplement-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .supplement-info {
            flex-grow: 1;
        }

        .supplement-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .supplement-dosage {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .supplement-details-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .supplement-details {
            background-color: rgba(37, 49, 50, 0.9);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .buy-button {
            background-color:  rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.505);
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="supplement-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>
            </svg>
            AI Supplement Planner
        </div>
        <div class="form-container">
            <form id="userForm">
                <div class="input-group">
                    <label for="height">Gr√∂√üe (cm):</label>
                    <input type="number" id="height" class="organic-input" required min="100" max="250" step="1">
                </div>
                <div class="input-group">
                    <label for="weight">Gewicht (kg):</label>
                    <input type="number" id="weight" class="organic-input" required min="30" max="250" step="0.1">
                </div>
                <div class="input-group">
                    <label>Aktuelle Gef√ºhlslage:</label>
                    <div class="button-group" id="moodGroup">
                        <button type="button" class="option-button" data-value="happy">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                            Gl√ºcklich
                        </button>
                        <button type="button" class="option-button" data-value="stressed">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="14.31" y1="8" x2="20.05" y2="17.94"/>
                                <line x1="9.69" y1="8" x2="21.17" y2="8"/>
                                <line x1="7.38" y1="12" x2="13.12" y2="2.06"/>
                                <line x1="9.69" y1="16" x2="3.95" y2="6.06"/>
                                <line x1="14.31" y1="16" x2="2.83" y2="16"/>
                                <line x1="16.62" y1="12" x2="10.88" y2="21.94"/>
                            </svg>
                            Gestresst
                        </button>
                        <button type="button" class="option-button" data-value="tired">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="8" y1="15" x2="16" y2="15"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                            M√ºde
                        </button>
                        <button type="button" class="option-button" data-value="energetic">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                                <path d="M12 2v3M12 19v3M4.93 4.93l2.12 2.12M16.95 16.95l2.12 2.12M2 12h3M19 12h3M4.93 19.07l2.12-2.12M16.95 7.05l2.12-2.12"/>
                            </svg>
                            Energiegeladen
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Sport Activity:</label>
                    <div class="button-group" id="exerciseGroup">
                        <button type="button" class="option-button" data-value="low">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                            Low (0-2h/Week)
                        </button>
                        <button type="button" class="option-button" data-value="medium">
                            <svg  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14.5 10c-.83 0-1.5-.67-1.5-1.5v-5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5z"/>
                                <path d="M20.5 10H19V8.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                                <path d="M9.5 14c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5S8 21.33 8 20.5v-5c0-.83.67-1.5 1.5-1.5z"/>
                                <path d="M3.5 14H5v1.5c0 .83-.67 1.5-1.5 1.5S2 16.33 2 15.5 2.67 14 3.5 14z"/>
                                <path d="M14 14.5c0-.83.67-1.5 1.5-1.5h5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-5c-.83 0-1.5-.67-1.5-1.5z"/>
                                <path d="M15.5 19H14v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/>
                                <path d="M10 9.5C10 8.67 9.33 8 8.5 8h-5C2.67 8 2 8.67 2 9.5S2.67 11 3.5 11h5c.83 0 1.5-.67 1.5-1.5z"/>
                                <path d="M8.5 5H10V3.5C10 2.67 9.33 2 8.5 2S7 2.67 7 3.5 7.67 5 8.5 5z"/>
                            </svg>
                            Average (3-5h/Week)
                        </button>
                        <button type="button" class="option-button" data-value="high">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 5h3v3M13 20l-1-3.5 3.5-2 1.5 3.5-3 2zM10.5 8.5L9 11l1.5 2.5L12 11z"/>
                                <path d="M15 7a3 3 0 1 0-6 0 3 3 0 0 0 6 0zM16.27 11l3.46 6H4.26l3.47-6"/>
                            </svg>
                            Much (> 5h/Week)
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Sleeping Quality:</label>
                    <div class="button-group" id="sleepGroup">
                        <button type="button" class="option-button" data-value="poor">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12h20M12 2v20M22 18H2M22 6H2"/>
                            </svg>
                            Bad (< 5h)
                        </button>
                        <button type="button" class="option-button" data-value="average">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12h20M12 2v20"/>
                            </svg>
                            Average (6h-8h)
                        </button>
                        <button type="button" class="option-button" data-value="good">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v20M2 12h20"/>
                                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                            </svg>
                            Well (> 8h)
                        </button>
                    </div>
                </div>
                <button type="submit" id="generateButton">Genrate Supplement Plan</button>
            </form>
            <div id="loading">
                <div class="modern-loader">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <p>Generating Supplement Plan...</p>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.button-group').forEach(group => {
            group.addEventListener('click', function(e) {
                const button = e.target.closest('.option-button');
                if (button) {
                    group.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                }
            });
        });

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Simuliere API-Aufruf und Verarbeitungszeit
            setTimeout(generateSupplementPlan, 2000);
        });

        function generateSupplementPlan() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const mood = document.querySelector('#moodGroup .selected')?.dataset.value;
            const exercise = document.querySelector('#exerciseGroup .selected')?.dataset.value;
            const sleep = document.querySelector('#sleepGroup .selected')?.dataset.value;

            let plan = '<h2>Ihr personalisierter Supplement Plan</h2>';

            // Basis-Supplemente f√ºr alle
            plan += supplementItem('üçé', 'Multivitamin', `1 Tablette t√§glich`, 'Grundversorgung mit essentiellen Vitaminen und Mineralstoffen');

            // Mood-basierte Empfehlungen
            if (mood === 'stressed' || mood === 'tired') {
                plan += supplementItem('üåø', 'Ashwagandha', `${calculateDosage(weight, 300, 600)} mg, morgens und abends`, 'Unterst√ºtzt die Stressresistenz und verbessert die Stimmung');
                plan += supplementItem('üçµ', 'L-Theanin', `${calculateDosage(weight, 100, 200)} mg t√§glich`, 'F√∂rdert Entspannung ohne M√ºdigkeit');
            }

            if (mood === 'tired') {
                plan += supplementItem('‚òïÔ∏è', 'Koffein + L-Theanin', '100mg Koffein + 200mg L-Theanin, morgens', 'Verbessert Fokus und Energie ohne Nervosit√§t');
            }

            if (mood === 'happy' || mood === 'energetic') {
                plan += supplementItem('üåû', '5-HTP', `${calculateDosage(weight, 50, 100)} mg vor dem Schlafengehen`, 'Unterst√ºtzt die Serotonin-Produktion f√ºr ausgeglichene Stimmung');
            }

            // Aktivit√§ts-basierte Empfehlungen
            if (exercise === 'high') {
                const proteinDosage = Math.round(weight * 1.6);
                plan += supplementItem('üí™', 'Whey Protein', `${proteinDosage}g t√§glich, verteilt auf 2-3 Portionen`, 'Unterst√ºtzt Muskelaufbau und Regeneration');
                plan += supplementItem('üîã', 'Kreatin', '5g t√§glich', 'Verbessert Kraftleistung und Muskelmasse');
                plan += supplementItem('üçã', 'BCAA', `${calculateDosage(weight, 5, 10)}g vor dem Training`, 'Reduziert Muskelerm√ºdung und f√∂rdert die Erholung');
            } else if (exercise === 'medium') {
                const proteinDosage = Math.round(weight * 1.2);
                plan += supplementItem('üí™', 'Whey Protein', `${proteinDosage}g t√§glich`, 'Unterst√ºtzt Muskelerhalt und Regeneration');
            }

            // Schlaf-basierte Empfehlungen
            if (sleep === 'poor') {
                plan += supplementItem('üò¥', 'Melatonin', '0.5-1mg 30 Minuten vor dem Schlafengehen', 'Reguliert den Schlaf-Wach-Rhythmus');
                plan += supplementItem('üåô', 'Magnesium', `${calculateDosage(weight, 200, 400)}mg vor dem Schlafengehen`, 'F√∂rdert Muskelentspannung und verbessert die Schlafqualit√§t');
            }

            if (sleep === 'average' || sleep === 'poor') {
                plan += supplementItem('üåø', 'Baldrian', '300-600mg 1 Stunde vor dem Schlafengehen', 'Nat√ºrliches Beruhigungsmittel, das die Schlafqualit√§t verbessern kann');
            }

            // Gewichts- und gr√∂√üenbasierte Empfehlungen
            const bmi = calculateBMI(weight, height);
            if (bmi < 18.5) {
                plan += supplementItem('ü•õ', 'Maltodextrin', `${calculateDosage(weight, 0.5, 1)}g t√§glich`, 'Kalorienreiche Kohlenhydratquelle zur Gewichtszunahme');
            } else if (bmi > 25) {
                plan += supplementItem('üçµ', 'Gr√ºner Tee Extrakt', '500mg t√§glich', 'Kann den Stoffwechsel unterst√ºtzen und die Fettverbrennung f√∂rdern');
            }

            // Vitamin D f√ºr alle, aber Dosis nach Gewicht
            plan += supplementItem('‚òÄÔ∏è', 'Vitamin D3', `${calculateVitaminDDosage(weight)} IU t√§glich`, 'Unterst√ºtzt Immunsystem, Knochengesundheit und allgemeines Wohlbefinden');

            plan += '<p><strong>Hinweis:</strong> Bitte besprechen Sie die Einnahme von Nahrungserg√§nzungsmitteln mit Ihrem Arzt, insbesondere wenn Sie Medikamente einnehmen oder gesundheitliche Probleme haben.</p>';

            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = plan;
            document.getElementById('result').style.display = 'block';
        }

        function supplementItem(icon, name, dosage, description) {
            return `
                <div class="supplement-item" onclick="showSupplementDetails('${name}', '${dosage}', '${description}')">
                    <div class="supplement-icon">${icon}</div>
                    <div class="supplement-info">
                        <div class="supplement-name">${name}</div>
                        <div class="supplement-dosage">${dosage}</div>
                        <div class="supplement-description">${description}</div>
                    </div>
                </div>
            `;
        }

        function showSupplementDetails(name, dosage, description) {
            const detailsHtml = `
                <div class="supplement-details">
                    <h3>${name}</h3>
                    <p><strong>Dosierung:</strong> ${dosage}</p>
                    <p><strong>Beschreibung:</strong> ${description}</p>
                    <p><strong>Vorteile:</strong> ${getSupplementBenefits(name)}</p>
                    <p><strong>M√∂gliche Nebenwirkungen:</strong> ${getSupplementSideEffects(name)}</p>
                    <button href"https://www.amazon.com" class="buy-button">Jetzt kaufen</button>
                </div>
            `;
            
            const detailsContainer = document.createElement('div');
            detailsContainer.innerHTML = detailsHtml;
            detailsContainer.className = 'supplement-details-container';
            document.body.appendChild(detailsContainer);

            detailsContainer.onclick = function(event) {
                if (event.target === detailsContainer) {
                    document.body.removeChild(detailsContainer);
                }
            };
        }

        function getSupplementBenefits(name) {
            // Diese Funktion w√ºrde normalerweise Daten aus einer Datenbank abrufen
            const benefits = {
                'Multivitamin': 'Unterst√ºtzt allgemeine Gesundheit, f√ºllt N√§hrstoffl√ºcken',
                'Ashwagandha': 'Reduziert Stress, verbessert kognitive Funktionen',
                'L-Theanin': 'F√∂rdert Entspannung, verbessert Fokus',
                'Koffein + L-Theanin': 'Steigert Energie und Konzentration',
                '5-HTP': 'Verbessert Stimmung, unterst√ºtzt gesunden Schlaf',
                'Whey Protein': 'F√∂rdert Muskelaufbau und -regeneration',
                'Kreatin': 'Steigert Kraft und Muskelmasse',
                'BCAA': 'Reduziert Muskelerm√ºdung, unterst√ºtzt Muskelaufbau',
                'Melatonin': 'Verbessert Schlafqualit√§t und -dauer',
                'Magnesium': 'Unterst√ºtzt Muskel- und Nervenfunktion, f√∂rdert Schlaf',
                'Baldrian': 'F√∂rdert Entspannung und verbessert Schlafqualit√§t',
                'Maltodextrin': 'Liefert schnelle Energie, unterst√ºtzt Gewichtszunahme',
                'Gr√ºner Tee Extrakt': 'F√∂rdert Stoffwechsel und Fettverbrennung',
                'Vitamin D3': 'St√§rkt Knochen, unterst√ºtzt Immunsystem und Stimmung'
            };
