<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Supplement Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #07171b;
            --background-color: #0f1e24;
            --text-color: #e6f1ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 135, 104, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(90deg, #00ff9d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(30deg);
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(40px); }
        }

        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-button.selected {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .option-button svg {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }

        .organic-input {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .organic-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #generateButton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #21b09d 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bolder;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #generateButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modern-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 9px;
            display: none;
            width: 95%;
        }

        .supplement-item {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 7px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .supplement-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .supplement-icon {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            background-color: rgb(62, 62, 62);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
        }


        .supplement-icon2 {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
        }

        .supplement-info {
            flex-grow: 1;
        }

        .supplement-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .supplement-dosage {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .supplement-details-container {
            position: fixed;
            padding: 14px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; /* Anfangszustand */
    transform: scale(0.9); /* Startet kleiner f√ºr organischen Effekt */
    transition: opacity 0.4s ease, transform 0.4s ease; /* Smooth transition */
}

.supplement-details-container.show {
    opacity: 1; /* Endzustand */
    transform: scale(1); /* Endzustand */
}

        

        .supplement-details {
            margin-right: 22px;
            background-color: rgba(37, 49, 50, 0.9);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(233, 240, 243, 0.1) 0%, transparent 20%);
            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            
        }

        .buy-button {
            background-color:  rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.505);
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bolder;
        }

        .time-category {
            margin-top: 20px;
            padding: 10px;
            background: none;
            border-radius: 5px;
        }

        .time-category h3 {
            margin-top: 0;
            color: #e6f1ff;
            font-size: 19.4px;
            
            margin-bottom: 22px;
        }

        .clockicon1{
            margin-bottom: -11px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>

                                <line x1="14.31" y1="16" x2="2.83" y2="16"/>

                            </svg>
                            Stressed
                        </button>
                        <button type="button" class="option-button" data-value="tired">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="8" y1="15" x2="16" y2="15"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>

                        <button type="button" class="option-button" data-value="medium">

    <script>
        document.querySelectorAll('.button-group').forEach(group => {
            group.addEventListener('click', function(e) {
                const button = e.target.closest('.option-button');
                if (button) {
                    group.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                }
            });
        });

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            setTimeout(generateSupplementPlan, 2000);
        });

        function generateSupplementPlan() {
    const height = document.getElementById('height').value;
    const weight = document.getElementById('weight').value;
    const mood = document.querySelector('#moodGroup .selected')?.dataset.value;
    const exercise = document.querySelector('#exerciseGroup .selected')?.dataset.value;
    const sleep = document.querySelector('#sleepGroup .selected')?.dataset.value;

    // Erstelle Arrays f√ºr Supplements nach Einnahmezeit
    let morningSupplements = [];
    let middaySupplements = [];
    let eveningSupplements = [];

    // F√ºge Supplemente zur passenden Einnahmezeit hinzu

        const supplement = supplementItem(icon, name, dosage, description);
        switch (timeOfDay) {
            case 'morning':
                morningSupplements.push(supplement);
                break;
            case 'midday':
                middaySupplements.push(supplement);
                break;
            case 'evening':
                eveningSupplements.push(supplement);
                break;

            addSupplement('üåª', 'Eisen', `${calculateDosage(weight, 10, 18)} mg t√§glich`, 'Unterst√ºtzt die Blutbildung und Sauerstoffversorgung', 'midday');
            addSupplement('üßÇ', 'Selen', `${calculateDosage(weight, 50, 200)} mcg t√§glich`, 'Antioxidativ und wichtig f√ºr die Schilddr√ºse', 'midday');
            addSupplement('üå∞', 'Kupfer', `${calculateDosage(weight, 1, 3)} mg t√§glich`, 'Wichtig f√ºr Enzyme und das Immunsystem', 'midday');

                addSupplement('ü•í', 'Magnolia Rinde', `${calculateDosage(weight, 200, 400)} mg t√§glich`, 'Hilft gegen Stress', 'evening');
                addSupplement('üç´', 'Dunkle Schokolade (70% Kakao)', '20-40g t√§glich', 'F√∂rdert Gl√ºcksgef√ºhle durch Serotonin', 'midday');
                addSupplement('üçé', 'Apfelessig', '1 EL t√§glich in Wasser', 'F√∂rdert Verdauung und reguliert Blutzucker', 'morning');

            return `

function showSupplementDetails(name, dosage, description) {
            const detailsHtml = `
                <div class="supplement-details">
                    <h3>${name}</h3>
                    <p><strong>Dosierung:</strong> ${dosage}</p>
                    <p><strong>Beschreibung:</strong> ${description}</p>
                    <p><strong>Vorteile:</strong> ${getSupplementBenefits(name)}</p>
                    <p><strong>M√∂gliche Nebenwirkungen:</strong> ${getSupplementSideEffects(name)}</p>
                    <button onclick="window.open('https://www.amazon.com', '_blank')" class="buy-button">Jetzt kaufen</button>
                </div>
            `;

      
    
    const detailsContainer = document.createElement('div');
    detailsContainer.innerHTML = detailsHtml;
    detailsContainer.className = 'supplement-details-container';
    
    // F√ºge den Container zum Body hinzu
    document.body.appendChild(detailsContainer);

    // F√ºge die Klasse `.show` f√ºr die Animation hinzu, nachdem das Element gerendert ist
    setTimeout(() => detailsContainer.classList.add('show'), 10);

    // Event-Listener, um den Container zu schlie√üen, wenn man au√üerhalb klickt
    detailsContainer.onclick = function(event) {
        if (event.target === detailsContainer) {
            // Entferne die `.show`-Klasse, um das Element auszublenden
            detailsContainer.classList.remove('show');
            setTimeout(() => document.body.removeChild(detailsContainer), 400); // Verz√∂gerung f√ºr smoothes Entfernen
          }
    };
}
