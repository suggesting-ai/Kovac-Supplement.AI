<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KI Supplement Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #07171b;
            --background-color: #0f1e24;
            --text-color: #e6f1ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #00ff9d 0%, var(--secondary-color) 100%);
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(30deg);
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(40px); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            font-weight: bolder;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        input:hover{
            box-shadow: 0 0 0 2px #00ff9d;
        }

        input, textarea {
            width: 95%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: var(--text-color);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(90deg, #19403b 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
        }

        .futuristic-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: -1;
        }

        .shape1 { top: 20%; left: 5%; }
        .shape2 { bottom: 10%; right: 5%; }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                display: block;
                font-size: 1.5em;
                color: var(--text-color);
                cursor: pointer;
                flex-direction: column;
                font-weight: bolder;
            }
            .side-menu{
                background:  rgba(17, 17, 17, 0.779);
            }
        }

        /* Side menu styles */
        .side-menu {
            position: fixed;
            top: 0;
            right: -190px;
            width: 190px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        .side-menu a {
            display: block;
            padding: 10px 20px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-weight: bolder;
        }

        .side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu.active a {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.2s;
        }

        .close-menu {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .side-menu.active .close-menu {
            opacity: 1;
            transition-delay: 0.4s;
        }

        .checkmark {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #00ff9d;
  stroke-miterlimit: 10;
  box-shadow: inset 0px 0px 0px #00ff9d;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
  text-align: center;
  margin-left: 40px;
}

.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #00ff9d;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
  text-align: center;
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
  text-align: center;
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}

@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 10px #00ff9d;
  }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">KI Supplement Planner</a>
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="about.html">Über uns</a>
                    <a href="contact.html">Kontakt</a>
                </div>
                <div class="menu-toggle">☰</div>
            </nav>
        </div>
    </header>

    <div class="side-menu" id="side-menu">
        <span class="close-menu" id="close-menu">×</span>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="about.html">Über uns</a>
        <a href="contact.html">Kontakt</a>
    </div>

    <main>
        <div class="container">
            <h1>Kontaktieren Sie uns</h1>
            <div class="contact-form">
                <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbyydmmn5cUHjmhewqBHoh-fsXP7QLcHPpPC5cBvV4OndnXKfxak2OY3A42uDVWg4rtGvg/exec" name="contact-form"  >
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Nachricht senden</button>
                </form>
            </div>
        </div>
        <div class="futuristic-shape shape1"></div>
        <div class="futuristic-shape shape2"></div>

      

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 KI Supplement Planner. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        const sideMenu = document.getElementById('side-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        const closeMenu = document.getElementById('close-menu');

        menuToggle.addEventListener('click', function() {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', function() {
            sideMenu.classList.remove('active');
        });

   
        document.getElementById("contactForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Verhindert das Standard-Formularverhalten (neues Laden der Seite)
    
    const form = event.target;
    const formData = new FormData(form);

    try {
        // Senden der Formulardaten an das Google Apps Script
        const response = await fetch(form.action, {
            method: form.method,
            body: formData,
        });

        if (response.ok) {
            // Erfolgsmeldung anzeigen
            showSuccessMessage();
            form.reset(); // Formularfelder leeren
        } else {
            alert("Es gab ein Problem beim Senden. Bitte versuchen Sie es später erneut.");
        }
    } catch (error) {
        console.error("Fehler beim Senden des Formulars:", error);
        alert("Es gab ein Problem beim Senden. Bitte versuchen Sie es später erneut.");
    }
});

function showSuccessMessage() {
    // Einfügen des Erfolgs-Häkchens
    const container = document.querySelector(".contact-form");
    const successMessage = document.createElement("div");
    successMessage.innerHTML = `
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14 27l7.5 7.5L38 17"/>
        </svg>
         <p style="text-align:center;color:var(--primary-color);font-weight:bold;">Ihre Nachricht wurde erfolgreich gesendet!</p>
    
    `;
    container.innerHTML = ""; // Inhalt des Formulars löschen
    container.appendChild(successMessage);
}


       
    </script>
</body>
</html>
