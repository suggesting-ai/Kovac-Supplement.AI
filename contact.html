<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KI Supplement Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #07171b;
            --background-color: #0f1e24;
            --text-color: #e6f1ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #00ff9d 0%, var(--secondary-color) 100%);
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            transform: rotate(30deg);
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(40px); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background
            color 0.3s ease;
            display: flex;
            flex-direction: column;
            font-weight: bolder;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        input:hover{
            box-shadow: 0 0 0 2px #00ff9d;
        }

        input, textarea {
            width: 95%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: var(--text-color);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(90deg, #19403b 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
        }

        .futuristic-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: -1;
        }

        .shape1 { top: 20%; left: 5%; }
        .shape2 { bottom: 10%; right: 5%; }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                display: block;
                font-size: 1.5em;
                color: var(--text-color);
                cursor: pointer;
                flex-direction: column;
                font-weight: bolder;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">KI Supplement Planner</a>
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="about.html">Über uns</a>
                    <a href="contact.html">Kontakt</a>
                </div>
                <div class="menu-toggle">☰</div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Kontaktieren Sie uns</h1>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Nachricht senden</button>
                </form>
            </div>
        </div>
        <div class="futuristic-shape shape1"></div>
        <div class="futuristic-shape shape2"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 KI Supplement Planner. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').style.display = 
                document.querySelector('.menu').style.display === 'flex' ? 'none' : 'flex';
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Vielen Dank für Ihre Nachricht! Wir werden uns bald bei Ihnen melden.');
        });
    </script>
</body>
</html>
